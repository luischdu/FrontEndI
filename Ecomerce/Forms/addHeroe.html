<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Agregar Herore</title>
</head>

<body>
    <header>
        <aside class="descuento-titulo">Descuentos 20%</aside>
        <header>
            <h1> <img src="../img/logo-ecomerce.svg" alt="logoEcomerce" class="logoEcomerce"><span class="titulo"> Card
                    Super Heroes</span></h1>

            <nav class="navbar">
                <div class="nav">
                    <div class="navbar-list" id="navbar">
                        <a class="nav-link" href="../index.html">Inicio</a>
                        <a class="nav-link" href="../Forms/contacto.html">Contacto</a>
                        <a class="nav-link" href="../Forms/Register.html">Registrarme</a>
                        <a class="nav-link" href="../Forms/login.html">Ingresar</a>

                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section class="form-addheroes">
                <article class="hederaddheroe">
                <h3 class="h1addheroe"> Añadí tu super!</h3>
                <p class="paddheroe"> Agregá tu personaje favorito completando las opciones. </p>
            </article>
                <article class="column">
                    <form action="" method="get">
                        <label for="nombre" name="nombre">Nombre</label>
                        <br>
                        <input type="text" id="nombre" name="nombre">
                        <br>
                        <label for="fecha" name="fecha">Fecha</label>
                        <br>
                        <input type="date" id="fecha" name="fecha">
                        <br>
                        <textarea name="comentario" id="comentario" cols="30" rows="10" value="comentario"
                            placeholder="Descripción"></textarea>
                    </form>
                </article>
                <article class="column">
                    <form action="" method="get">
                        <label for="especie" name="especie">Especie</label>
                        <br>
                        <select name="especie" id="especie">
                            <option selected disabled>Especie</option>
                            <option value="robot">Androide</option>
                            <option value="alien">Alienigena</option>
                            <option value="human">Humano</option>
                            <option value="animal">Animal</option>
                        </select>
                        <br>
                        <label for="foto" name="foto">Agregar Foto</label>
                        <br>
                        <input type="file" id="foto" name="foto">
                        <br>
                        <label for="poder">Poderes</label>
                        <label for="poder" name="poder"> <input type="checkbox" name="poder" id="poder" value="volar">
                            Volar</label>
                        <label for="poder" name="poder"> <input type="checkbox" name="poder" id="poder"
                                value="Inteligenci"> Super Inteligencia</label>
                        <label for="poder" name="poder"> <input type="checkbox" name="poder" id="poder"
                                value="VistaRazos"> Vista de razo laser</label>
                        <label for="poder" name="poder"> <input type="checkbox" name="poder" id="poder" value="Dinero">
                            Billetera gorda</label>
                        <label for="Personaje">Tipo de personaje</label>
                        <label for="Personaje"><input type="radio" name="Personaje" id="Personaje" value="Heroe"> Héroe
                            / Heroina</label>
                        <label for="Personaje"><input type="radio" name="Personaje" id="Personaje" value="Villano">
                            Villano / Villana</label>
                    </form>
                </article>
                <article class="butonadd">
                    <form action="">
                        <button type="submit">Añadir</button>
                    </form>
                </article>
            </section>

        </main>
        <footer>
            <p>Todos los derechos reservados a FRONT END 1 </p>
            <div class="img-GitHub" alt="GitHub"></div>
        </footer>

</body>

</html>
