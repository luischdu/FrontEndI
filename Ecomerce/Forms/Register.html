    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/fontawesome.css"

    <link rel="stylesheet" href="../css/main.css">

<body>
    <aside class="descuento-titulo">Descuentos 20%</aside>
    <header>
        <h1> <img src="../img/logo-ecomerce.svg" alt="logoEcomerce" class="logoEcomerce"><span class="titulo"> Card
                Super Heroes</span></h1>

        <nav class="navbar">
            <div class="nav">
                <div class="navbar-list" id="navbar">
                    <a class="nav-link" href="../index.html">Inicio</a>
                    <a class="nav-link" href="../Forms/contacto.html">Contacto</a>
                    <a class="nav-link" href="../Forms/Register.html">Registrarme</a>
                    <a class="nav-link" href="../Forms/login.html">Ingresar</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="register">
            <h2>Registrate</h2>
            <article class="formRegister">
                <form action="../Forms/login.html">
                    <input type="text" name="nyp" id="nyp" placeholder="Nombre y Apellido" required><br>
                    <input type="email" name="correo" id="correo" placeholder="Correo Electrónico" required><br>
                    <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña" required><br>
                    <select name="pais" id="pais" placeholder="Pais" required>
                        <option value="" disabled selected>País</option>
                        <option name='pais' value="Arg">Argentina</option>
                        <option name='pais' value="Col">Colombia</option>
                        <option name='pais' value="Ven">Venezuela</option>
                        <option name='pais' value="Per">Peru</option>
                    </select><br>
                    <button type="reset" class="resetear">Resetear</button><button type="submit"
                        class='entrar'>Entrar</button>
                </form>
            </article>
            <p>¿Ya tienes cuenta? <a href="../Forms/login.html">Ingresa</a></p>
        </section>
    </main>
    <footer>
        <p>Todos los derechos reservados a FRONT END 1 </p>
        <div class="img-GitHub" alt="GitHubs"></div>
    </footer>
